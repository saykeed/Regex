<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegEx practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signupForm">
        <h2>New User Signup</h2>
        <input type="text" name="username" placeholder="Username">
        <p>Username must be alphanumeric and contain 5-12 characters</p>
        <input type="text" name="email" placeholder="Email">
        <p>Email must be a valid Address e.g: me@mydomain.com</p>
        <input type="text" name="password" placeholder="Password">
        <p>Password must be alpha numeric (@._ and - are also allowed) and must be 8-20 characters</p>
        <input type="text" name="telephone" placeholder="Telephone">
        <p>Telephone must be a valid Nigeria phone number</p>
        
    </form>
</body>
<script src="regex.js"></script>
</html>
